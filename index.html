<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" href="country.png" />
    <title>Countries Explorer</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="Style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
    <header class="header">
        <div class="header-content">
            <h2 id = "title"><a href="./">Where in the World</a></h2>
            <span  class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp; &nbsp;Dark Mode</span>
        </div>
    </header>

    <main>
        <div class="search-filter-container">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search-bar" type="text" placeholder="search for a country..">
            </div>

            <select class="filter">
                <option hidden value="Filter by region">Filter by region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div class="countries-container">
            <!-- <a href="#" class="country-card">
                <img src="https://flagcdn.com/is.svg" alt="flag">
                <div class="card-content">
                <h3 class="card-title">Iceland</h3>
                <p><b>Population: </b>81, 770, 900</p>
                <p><b>Region: </b>Europe</p>
                <p><b>Capital: </b>Berlin</p>
                </div>
            </a> -->
        </div>
    </main>
    <script src="Script.js"></script>
</body>
</html>
